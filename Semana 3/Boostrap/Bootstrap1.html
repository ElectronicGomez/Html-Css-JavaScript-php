<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Promedio final con JQuery</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!--<link rel="stylesheet" type="text/css" href="css/Ejercicio1.css">-->
        <script src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="js/Ejercicio1.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-1">
                    <img  class="figure-img img-fluid rounded" src="img/upc.png">
                </div>
                <div class="col-11">
                    <h1>C&aacute;lculo del promedio final del curso SOTR-UPC</h1>
                </div>
            </div>
            <table class="table">
                <thead class="text-center">
                    <tr>
                        <th>Evaluaci&oacute;n</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td>PC1:</td>
                        <td><input type="number" id="pc1" min="0" max="20"
                            class="input-sm"></td>
                    </tr>
                    <tr>
                        <td>LB1:</td>
                        <td><input type="number" id="lb1" min="0" max="20"></td>
                    </tr>
                    <tr>
                        <td>EA:</td>
                        <td><input type="number" id="ea" min="0" max="20"></td>
                    </tr>
                    <tr>
                        <td>PC2:</td>
                        <td><input type="number" id="pc2" min="0" max="20"></td>
                    </tr>
                    <tr>
                        <td>LB2:</td>
                        <td><input type="number" id="lb2" min="0" max="20"></td>
                    </tr>
                    <tr>
                        <td>DD:</td>
                        <td><input type="number" id="dd" min="0" max="20"></td>
                    </tr>
                    <tr>
                        <td>TF:</td>
                        <td><input type="number" id="tf1" min="0" max="20"></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary" id="enviar">ENVIAR</button></td>
                        <td><button class="btn btn-primary" id="limpiar" >LIMPIAR</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-success resultado" id="res_container">
                <p id="resul" class="text-center">Aqu&iacute; aparecer&aacute; su promedio final.     
                </p>
            
            </div>
        </div>
        
            
    </body>
</html>
