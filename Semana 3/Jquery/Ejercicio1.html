<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Promedio final con JQuery</title>
        <link rel="stylesheet" type="text/css" href="css/Ejercicio1.css">
        <script src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="js/Ejercicio1.js"></script>
        
    </head>
    <body>
        <div class="titulo">
            <img src="img/upc.png"><h1>C&aacute;lculo del promedio final del curso SOTR-UPC</h1>
        </div>
        <div class="notas">
            <table>
                <tr>
                    <td>PC1:</td>
                    <td><input type="number" id="pc1" min="0" max="20"></td>
                </tr>
                <tr>
                    <td>LB1:</td>
                    <td><input type="number" id="lb1" min="0" max="20"></td>
                </tr>
                <tr>
                    <td>EA:</td>
                    <td><input type="number" id="ea" min="0" max="20"></td>
                </tr>
                <tr>
                    <td>PC2:</td>
                    <td><input type="number" id="pc2" min="0" max="20"></td>
                </tr>
                <tr>
                    <td>LB2:</td>
                    <td><input type="number" id="lb2" min="0" max="20"></td>
                </tr>
                <tr>
                    <td>DD:</td>
                    <td><input type="number" id="dd" min="0" max="20"></td>
                </tr>
                <tr>
                    <td>TF:</td>
                    <td><input type="number" id="tf1" min="0" max="20"></td>
                </tr>
                <tr>
                    <td><button id="enviar">ENVIAR</button></td>
                    <td><button id="limpiar" >LIMPIAR</button></td>
                </tr>
            </table>
        </div>
        <div class="resultado" id="res_container">
            <p id="resul">Aqu&iacute; aparecer&aacute; su promedio final.     
            </p>
            
        </div>
            
    </body>
</html>
